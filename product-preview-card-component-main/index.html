<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
      <section class="Parfum-section">
        <div class="perfume-image">
          <img src="images/image-product-desktop.jpg" alt="perfume-image">
        </div>
  
        <div class="perfume-text">
  
            <h1>Perfume</h1>
  
            <h2>Gabrielle Essence Eau De Parfum</h2>
  
            <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
  
            <div class="perfume-price">
                <h3>$149.99</h3>
                <h4>$169.99</h4>
            </div>
  
            <button class="button">
                <img src="images/icon-cart.svg" alt="Cart Icon"> Add to Cart
            </button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
