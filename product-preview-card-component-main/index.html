  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div class="container">
      <div class="grid">
          <div class="img">
            <img src="images/image-product-desktop.jpg" alt="perfume-image" width="350px">
          </div>
         <div class="card-content">
            <h6 class="pro-cat">Perfume</h6>
            <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
              <div class="prices">
                  <p class="current-price">$149.99</p>
                  <p class="old-price">$169.99</p>
              </div>
              <button class="cta">
                <img src="images/icon-cart.svg" alt="Cart Icon"> 
                  Add to Cart
              </button>
         </div>
      </div>
      <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">AuryDev</a>.
      </div>
  </div>
